<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Validation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1 class="display-3 text-danger" style="text-align: center;">Complete Validation Form Using JavaScript</h1>
    
    <form action="#" onsubmit="return validation()">

        <div class="bg-light pt-1 pb-5">

            <div style="margin-left: 25%;" class="form-floating mt-5 mb-5 w-50">
                <input type="text" id="user" autocomplete="off" class="form-control" placeholder="Enter username">
                <label for="floatingInput">Username</label>
                <span id="userName" class="text-danger font-weight-bold"></span>
            </div>
            
              <div style="margin-left: 25%;" class="form-floating mb-5 w-50">
                  <input type="password" id="pass" autocomplete="off" class="form-control"  placeholder="Enter Password">
                  <label for="floatingPassword">Password</label>
                <span id="passwords" class="text-danger font-weight-bold"></span>

              </div>
        
              <div style="margin-left: 25%;" class="form-floating mb-5 w-50">
                <input type="password" autocomplete="off" class="form-control" placeholder="Enter Confirm Password" id="confirmpass">
                <label for="floatingPassword">Confirm Password</label>
                <span id="confirmpas" class="text-danger font-weight-bold"> </span>

            </div>
        
            <div style="margin-left: 25%;" class="form-floating mb-5 w-50">
                <input type="text" autocomplete="off" class="form-control" placeholder="Please enter your phone number" id="mobilenumber"> 
                <label for="floatingPassword">Mobile Number</label>
                <span id="mobileNo" class="text-danger font-weight-bold"> </span>

            </div>
        
            <div style="margin-left: 25%;" class="form-floating mb-5 w-50">
                <input type="text" autocomplete="off" class="form-control" placeholder="name@example.com" id="email">
                <label for="floatingInput">Email address</label>
                <span id="emailIds" class="text-danger font-weight-bold"> </span>

            </div>
            
            <button style="margin-left: 36%;" type="submit" class="btn btn-danger pt-2 w-25">Submit</button>
        </div>
    </form>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
  </body>
</html>
